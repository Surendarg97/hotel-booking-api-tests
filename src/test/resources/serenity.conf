serenity {
    project.name = "Hotel Booking API Automation"
    test.root = "src/test/resources/features"
    requirement.types = "feature"
    report {
        encoding = "UTF-8"
        title = "Hotel Booking API Test Report"
        show {
            step.details = true
            tags = true
        }
    }
    # Logging Configuration
    logging = VERBOSE
    console.colors = true
    
    # Schema Validation
    rest.schema.validation.enabled = true
    
    # Timeout Configuration
    timeout = 5000
}
